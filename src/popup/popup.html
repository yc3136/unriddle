<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unriddle</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <img src="../icons/unriddle-128.png" alt="unriddle logo" class="logo" />
    <h1>unriddle</h1>
    <p>Explain, simplify, or translate selected text using LLMs. Right-click any text to try!</p>
    <div class="popup-actions">
      <button id="open-settings" class="settings-button">Settings</button>
    </div>
    
    <div class="quota-warning" id="quota-warning">
      <div class="warning-icon">⚠️</div>
      <div class="warning-content">
        <h3>API Quota Notice</h3>
        <p>This extension uses a shared API key with limited quota. For unlimited usage, please set your own Gemini API key in Settings.</p>
        <button id="open-settings-from-warning" class="warning-settings-btn">Get API Key</button>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
